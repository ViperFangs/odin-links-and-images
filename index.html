<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">Click me</a> <br> <!-- This is an absolute link, Absolute links have the following: protocol://domain/path -->
    <!--href stands for hyperlink refrence and it is an attribute of <a> tag
    By default, any text wrapped with an anchor tag 
    without a href attribute will look like plain text. 
    If the href attribute is present, 
    the browser will give the text a blue color and underline it
    to signify it is a link.-->

    <!-- By adding ./ you are specifying to your code that it should start looking for the file/directory relative to the current directory.-->
    <a href="./pages/about.html">About</a> <!-- This is a relative link, as the about.html is inside our directory-->
    <br>

    <img src="images/dog.jpg"> <!-- src stands for source -->
    


</body>
</html>
